security:
    encoders:
        FOS\UserBundle\Model\UserInterface:
            algorithm: bcrypt
            cost: 10

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt|error)|css|images|js)/
            security: false

        oauth_token:
            pattern:    ^/oauth/v2/token
            security:   false

        doc:
            pattern: ^/doc
            security: false

        api:
            pattern:    ^/api
            fos_oauth:  true
            stateless:  true
            anonymous:  false

        admin:
            pattern: ^/admin
            http_basic:
                realm: "Secured area"
            stateless: true
            security: true

    access_control:
        - { path: ^/, roles: [ IS_AUTHENTICATED_FULLY ] }
        - { path: ^/api/me, roles: [ ROLE_USER ] }
        - { path: ^/admin, roles: [ ROLE_ADMIN ] }
        - { path: ^/letter, roles: [ ROLE_USER ] }
